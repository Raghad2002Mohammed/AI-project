
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Price Prediction</title>

    <!-- Bootstrap CSS محلي -->
    <link rel="stylesheet" href="css/bootstrap.bundle.min.js">
    <!-- ملف CSS مخصص -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Jewelry Price Prediction</h2>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="carat" class="form-label">Carat</label>
                <input type="number" step="0.01" class="form-control" id="carat" placeholder="Enter carat value" required>
            </div>
            <div class="mb-3">
                <label for="depth" class="form-label">Depth</label>
                <input type="number" step="0.01" class="form-control" id="depth" placeholder="Enter depth value" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Price</button>
        </form>
        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>

    <!-- Bootstrap JS محلي -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript للتعامل مع النموذج -->
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let carat = document.getElementById('carat').value;
            let depth = document.getElementById('depth').value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ carat: carat, depth: depth })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').classList.remove('d-none');
                document.getElementById('result').innerText = "Predicted Price: $" + data.prediction.toFixed(2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
