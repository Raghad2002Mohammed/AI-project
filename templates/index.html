<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Price Prediction</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/DES.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Jewelry Price Prediction</h2>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="carat" class="form-label">Carat</label>
                <input type="number" step="0.01" class="form-control" id="carat" required> 
            </div>
            <div class="mb-3">
                <label for="depth" class="form-label">Depth</label>
                <input type="number" step="0.01" class="form-control" id="depth" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <div id="result" class="alert alert-info mt-4 d-none"></h2></div>
        
    </div>


    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let formData = {
        carat: document.getElementById("carat").value,
        depth: document.getElementById("depth").value
    };

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        let resultDiv = document.getElementById("result");
        if (data.predict_price !== undefined) {
            resultDiv.textContent = "Predicted Price: $" + Math.round(data.predict_price);
        } else {
            resultDiv.textContent = "Error: " + data.Error;
        }
        resultDiv.classList.remove("d-none");
    })
    .catch(error => {
        console.error("Error", error);
    });
});
        </script>
</body>
</html>
